
services:
  web:
    # Changed to official PHP image for better long-term support
    image: php:8.3-apache 
    ports:
      - "80:80"
    volumes:
      - ./PHP:/var/www/html # Official images often use /var/www/html as web root
    environment:
      # Ensure env vars match what the image expects if applicable
      MYSQL_DATABASE: my_database
      MYSQL_USER: my_user
      MYSQL_PASSWORD: my_password
      MYSQL_ROOT_PASSWORD: root_password

  db:
    # Changed to LTS for stability
    image: mariadb:lts 
    volumes:
      - ./MariaDB:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: my_database
      MYSQL_USER: my_user
      MYSQL_PASSWORD: my_password
    ports:
      - "3306:3306"
    healthcheck: # Added a healthcheck for better container management
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root_password